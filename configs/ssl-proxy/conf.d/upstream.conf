# /etc/nginx/conf.d/upstream.conf
# ============================================================================
# 後端服務定義
# ============================================================================

# Frontend 服務
upstream frontend {
    server frontend:80;
    keepalive 32;
}

# BFF Gateway 服務
upstream bff {
    server bff:8080;
    keepalive 32;
}

# API-Order 服務（直接訪問，給 Partner API 用）
upstream api-order {
    server api-order:8080;
    keepalive 16;
}

# API-Product 服務（直接訪問，給 Partner API 用）
upstream api-product {
    server api-product:8080;
    keepalive 16;
}
