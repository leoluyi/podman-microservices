# /etc/nginx/conf.d/api-keys.conf
# ============================================================================
# API Key 定義（向下相容舊的 Partner API）
# ============================================================================

# 根據 X-API-Key Header 映射到客戶名稱
map $http_x_api_key $api_client_name {
    default "";
    
    # 開發環境 Keys
    "dev-key-12345678901234567890"        "development";
    "test-key-abcdefghijklmnopqrst"       "testing";
    
    # 生產環境 Keys（請替換成真實的強隨機字串）
    # 生成方式：openssl rand -base64 32
    # "REPLACE_WITH_STRONG_KEY_001"       "partner-company-a";
    # "REPLACE_WITH_STRONG_KEY_002"       "partner-company-b";
}

# 可選：根據客戶名稱定義權限
map $api_client_name $api_permissions {
    default             "none";
    "development"       "all";
    "testing"           "readonly";
}
