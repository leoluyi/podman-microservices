# /opt/app/configs/ssl-proxy/nginx.conf
# ============================================================================
# SSL Termination Proxy - 主配置檔
# 用途：統一 HTTPS 入口 + 統一 Token 驗證
# ============================================================================

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

worker_rlimit_nofile 65535;

events {
    worker_connections  2048;
    use epoll;
    multi_accept on;
}

http {
    # ========================================================================
    # 基本設定
    # ========================================================================
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    # ========================================================================
    # 日誌格式
    # ========================================================================
    
    # 標準日誌
    log_format  main  '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent"';

    # JWT 驗證日誌（包含用戶資訊）
    log_format  jwt_log  '$remote_addr - $jwt_user_id [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         'client_type=$jwt_client_type '
                         'request_time=$request_time';

    # API Key 日誌
    log_format  apikey_log  '$remote_addr - $api_client_name [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            'request_time=$request_time';

    access_log  /var/log/nginx/access.log  main;

    # ========================================================================
    # 效能調優
    # ========================================================================
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    
    keepalive_timeout  65;
    keepalive_requests 100;

    client_header_timeout 60s;
    client_body_timeout 60s;
    client_max_body_size 10M;

    # ========================================================================
    # Gzip 壓縮
    # ========================================================================
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;
    gzip_disable "msie6";

    # ========================================================================
    # 安全設定
    # ========================================================================
    server_tokens off;

    # ========================================================================
    # Rate Limiting（可選）
    # ========================================================================
    limit_req_zone $binary_remote_addr zone=ip_limit:10m rate=10r/s;
    limit_req_zone $jwt_user_id zone=user_limit:10m rate=100r/s;

    # ========================================================================
    # Lua 設定
    # ========================================================================
    lua_package_path "/usr/local/openresty/nginx/lua/?.lua;/usr/local/openresty/lualib/?.lua;;";
    lua_package_cpath "/usr/local/openresty/lualib/?.so;;";
    
    lua_shared_dict jwt_cache 10m;
    
    init_by_lua_block {
        jwt = require "resty.jwt"
        cjson = require "cjson"
        
        jwt_secret = os.getenv("JWT_SECRET")
        if not jwt_secret then
            ngx.log(ngx.WARN, "JWT_SECRET not set, using default (INSECURE!)")
            jwt_secret = "default-secret-change-me-in-production"
        end
        
        ngx.log(ngx.NOTICE, "JWT verification initialized")
    }

    # ========================================================================
    # 載入配置
    # ========================================================================
    include /etc/nginx/conf.d/upstream.conf;
    include /etc/nginx/conf.d/api-keys.conf;
    include /etc/nginx/conf.d/routes.conf;
}
