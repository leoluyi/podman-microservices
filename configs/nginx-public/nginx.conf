# ============================================================================
# Public Nginx - API Gateway 主配置
# ============================================================================
# 此 Nginx 負責：
# 1. API Key 驗證
# 2. 反向代理到內部 Backend APIs
# 3. 請求日誌與審計
# ============================================================================

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ========================================================================
    # 日誌格式（包含 API Key 資訊用於審計）
    # ========================================================================
    log_format  main  '$remote_addr - $api_client_name [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      '$request_time';

    log_format  json  '{'
                      '"time":"$time_iso8601",'
                      '"remote_addr":"$remote_addr",'
                      '"client":"$api_client_name",'
                      '"method":"$request_method",'
                      '"uri":"$request_uri",'
                      '"status":$status,'
                      '"body_bytes":$body_bytes_sent,'
                      '"request_time":$request_time,'
                      '"user_agent":"$http_user_agent"'
                      '}';

    access_log  /var/log/nginx/access.log  main;

    # ========================================================================
    # 效能設定
    # ========================================================================
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip 壓縮
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ========================================================================
    # 安全設定
    # ========================================================================
    # 隱藏 Nginx 版本
    server_tokens off;

    # 限制請求體大小（防止濫用）
    client_max_body_size 10M;

    # 超時設定
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ========================================================================
    # Rate Limiting (可選)
    # ========================================================================
    # 定義 rate limit zone（依 API Key）
    # limit_req_zone $api_client_name zone=api_limit:10m rate=100r/s;

    # ========================================================================
    # 載入額外配置
    # ========================================================================
    include /etc/nginx/conf.d/*.conf;
}
